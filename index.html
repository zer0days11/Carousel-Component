<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/responsive.css">
        <title>Carousel</title>
    </head>
    <body>
    <div class="carousel">
        <img src="https://github.com/jonasschmedtmann/html-css-course/blob/master/starter/06-Components/maria.jpg?raw=true" alt="maria de almeida">
        <blockquote class="testimonial">
            <p class="testimonial-text">"Lorem ipsum dolor,sit amet consectetur
                adipisicing elit.officia nesciunt aliqui ex atque quibusdam.Rerum officia unde suscipit quo sunt 
                hic illo fungit." </p>
            <p class="testimonial-author">Maria de Almeida</p>
            <p class="sestimonial-job">Senior Product Manager at edp Comercial</p>

        </blockquote>
        <button class="btn btn-left">
            <svg xmlns="http://www.w3.org/2000/svg"
            fill="none" viewBox="0 0 24 24" 
            stroke-width="1.5" 
            stroke="currentColor" 
            class="btn-icon">
            <path stroke-linecap="round" 
            stroke-linejoin="round" 
            d="M15.75 19.5L8.25 12l7.5-7.5" />
            </svg>
        </button>
        <button class="btn btn-right">
        <svg xmlns="http://www.w3.org/2000/svg" 
            fill="none" 
            viewBox="0 0 24 24" 
            stroke-width="1.5" 
            stroke="currentColor" 
            class="btn-icon">
            <path stroke-linecap="round" 
            stroke-linejoin="round" 
            d="M8.25 4.5l7.5 7.5-7.5 7.5" />
        </svg> 
        </button>
        <div class="dots">
            <button class="dot dot-fill">&nbsp;</button>
            <button class="dot">&nbsp;</button>
            <button class="dot">&nbsp;</button>
            <button class="dot">&nbsp;</button>
        </div>
    </div>
        
    </body>
</html>
